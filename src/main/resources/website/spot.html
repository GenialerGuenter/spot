<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spot ♫</title>
    <!-- Verlinkung des Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <!-- Verlinkung des json Scripts -->
    <link rel="script" href="index.js">
    <!-- Verlinkung des Iconkits -->
    <script src="https://kit.fontawesome.com/ac0acee796.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Die Sidebar -->
<div class="sidebar" id="sidebardiv">
    <!-- Der Homebutton -->
    <button class="homebutton" onclick="home()"> Home</button>
    <!-- Überschrift Playlist -->
    <h3 class="playlist-title">Playlists</h3>

    <!-- Liste der bestehenden Playlists + Button für neue Playlists -->
    <button class="newplaylist" onclick="createPlaylst()">✚ Neue Playlist</button>
    <ul id ="sidebar">
    </ul>

</div>

<!-- Hauptseite -->
<div style="margin-left:20%" class="content" id="contentId">
    <!-- Playlistname und Playbutton -->
<!--    <button id="sidebarbuton"><i class="fa-solid fa-bars"></i></button>-->
    <i class="fa-solid fa-bars" onclick="toggleSidebar()"></i>
    <div id="searchbardiv">
        <input type="text" id="searchbar" placeholder="search...">

    </div>
    <!-- In der Playlist vorhandene Songs -->
    <div class="songsinplaylist">
        <table class="song-main-table" id="songListe">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Künstler*in</th>
                    <th>Dauer</th>
                </tr>
            </thead>
            <tbody id="songtablebody">
            </tbody>

        </table>
    </div>
</div>

<!-- Footer -->
<div class="footer">

    <!-- Der aktuell spielende Song -->
    <div class="actSong">
        <table class="songTable">
            <tr>
                <th id="actName">-----</th>
                <td rowspan="2" id="actLength">--</td>
            </tr>
            <tr>
                <th id ="actArtist">---</th>
            </tr>
        </table>
    </div>

    <!-- Die Buttons für Skip, Back und Play -->
    <button class="playbutton" onclick="previousSong();">
        <i class="fa-solid fa-backward fa-2xl" style="color: #ffffff;"></i>
    </button>
    <button class="playbutton" onclick="playQueue(true);">
        <i class="fa-solid fa-play fa-2xl" style="color: #ffffff;"></i>
    </button>
    <button class="playbutton" onclick="nextSong();">
        <i class="fa-solid fa-forward fa-2xl" style="color: #ffffff;"></i>
    </button>

    <!-- Die Warteschlange -->
    <div class="dropup" style="float:right">
        <!-- Das Warteschlangenfenster -->
        <div id="myDropup" class="dropup-content">
            <!-- Die Funktionen mit den Buttons und den nächsten Songs -->
            <p>Warteschlange</p>
            <table class="waitList" id="waitList">
            </table>
        </div>
        <!-- Der Button um die Warteschlange auszuklappen -->
        <button id="myBtn" class="playbutton">
            <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
        </button>
    </div>

    <!-- Das Skript der Götter!!!          (Samuel und Simon) -->
    <script type="text/javascript" src="index.js"></script>
</div>

</body>
</html>
