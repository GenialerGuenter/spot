<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spot ♫</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="index.js">
    <script src="https://kit.fontawesome.com/ac0acee796.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="sidebar">
    <button class="homebutton">Home</button>
    <h3 class="playlist-title">Playlists</h3>

    <ul>
        <button class="newplaylist">✚ Neue Playlist</button>
        <li class="playlist-sidebar"><a href="#">Playlist 1</a></li>
        <li class="playlist-sidebar">Playlist2</li>
        <li class="playlist-sidebar">Playlist3</li>
    </ul>

</div>

<div style="margin-left:20%" class="content">
    <div >
        <h1 class="playlistandbutton">Playlistname</h1>

        <button class="playlistandbutton" >play</button>
    </div>
    <div class="songsinplaylist">
        <ul>
            <li>Never Gonna Give You Up - Rick Astley --- 4:20 min</li>
            <li>Sandstorm - Darude --- 6:90 min</li>
        </ul>
    </div>
</div>
<div class="footer">

    <div class="actSong">
        <table class="songTable">
            <tr>
                <th>Name</th>
                <td rowspan="2">Dauer</td>
            </tr>
            <tr>
                <th>Künstler*in</th>
            </tr>
        </table>
    </div>

    <button class="playbutton" onclick="window.location.href='#';">
        <i class="fa-solid fa-backward fa-2xl" style="color: #ffffff;"></i>
    </button>
    <button class="playbutton" onclick="window.location.href='#';">
        <i class="fa-regular fa-circle-play fa-2xl" style="color: #ffffff;"></i>
    </button>
    <button class="playbutton" onclick="window.location.href='#';">
        <i class="fa-solid fa-forward fa-2xl" style="color: #ffffff;"></i>
    </button>

    <div class="dropup" style="float:right">
        <div id="myDropup" class="dropup-content">
            <table class="waitList">
                <tr>
                    <th>
                        <button class="songBtn">
                            <div class="waitSong">
                                <table class="songTable">
                                    <tr>
                                        <th>Name</th>
                                        <td rowspan="2">Dauer</td>
                                    </tr>
                                    <tr>
                                        <th>Künstler*in</th>
                                    </tr>
                                </table>
                            </div>
                        </button>
                    </th>
                    <td colspan="2">
                        <button class="deletebutton" onclick="window.location.href='#';">
                            <i class="fa-solid fa-arrow-down fa-2xl" style="color: #000000;"></i>
                        </button>
                    </td>
                    <td>
                        <button class="deletebutton" onclick="window.location.href='#';">
                            <i class="fa-solid fa-xmark fa-2xl" style="color: #000000;"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th>
                        <button class="songBtn">
                            <div class="waitSong">
                                <table class="songTable">
                                    <tr>
                                        <th>Name</th>
                                        <td rowspan="2">Dauer</td>
                                    </tr>
                                    <tr>
                                        <th>Künstler*in</th>
                                    </tr>
                                </table>
                            </div>
                        </button>
                    </th>
                    <td>
                        <button class="deletebutton" onclick="window.location.href='#';">
                            <i class="fa-solid fa-arrow-down fa-2xl" style="color: #000000;"></i>
                        </button>
                    </td>
                    <td>
                        <button class="deletebutton" onclick="window.location.href='#';">
                            <i class="fa-solid fa-arrow-up fa-2xl" style="color: #000000;"></i>
                        </button>
                    </td>
                    <td>
                        <button class="deletebutton" onclick="window.location.href='#';">
                            <i class="fa-solid fa-xmark fa-2xl" style="color: #000000;"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th>
                        <button class="songBtn">
                            <div class="waitSong">
                                <table class="songTable">
                                    <tr>
                                        <th>Name</th>
                                        <td rowspan="2">Dauer</td>
                                    </tr>
                                    <tr>
                                        <th>Künstler*in</th>
                                    </tr>
                                </table>
                            </div>
                        </button>
                    </th>
                    <td>
                        <button class="deletebutton" onclick="window.location.href='#';">
                            <i class="fa-solid fa-arrow-down fa-2xl" style="color: #000000;"></i>
                        </button>
                    </td>
                    <td>
                        <button class="deletebutton" onclick="window.location.href='#';">
                            <i class="fa-solid fa-arrow-up fa-2xl" style="color: #000000;"></i>
                        </button>
                    </td>
                    <td>
                        <button class="deletebutton" onclick="window.location.href='#';">
                            <i class="fa-solid fa-xmark fa-2xl" style="color: #000000;"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th>
                        <button class="songBtn">
                            <div class="waitSong">
                                <table class="songTable">
                                    <tr>
                                        <th>Name</th>
                                        <td rowspan="2">Dauer</td>
                                    </tr>
                                    <tr>
                                        <th>Künstler*in</th>
                                    </tr>
                                </table>
                            </div>
                        </button>
                    </th>
                    <td colspan="2">
                        <button class="deletebutton" onclick="window.location.href='#';">
                            <i class="fa-solid fa-arrow-up fa-2xl" style="color: #000000;"></i>
                        </button>
                    </td>
                    <td>
                        <button class="deletebutton" onclick="window.location.href='#';">
                            <i class="fa-solid fa-xmark fa-2xl" style="color: #000000;"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <button id="myBtn" class="playbutton">
            <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
        </button>
    </div>

    <script>
        document.getElementById("myBtn").onclick = function() {showDropup()};

        /* showDropUp toggles between adding and removing the show class, which is used to hide and show the dropdown content */
        function showDropup() {
            document.getElementById("myDropup").classList.toggle("show");
        }
    </script>
</div>

</body>
</html>
